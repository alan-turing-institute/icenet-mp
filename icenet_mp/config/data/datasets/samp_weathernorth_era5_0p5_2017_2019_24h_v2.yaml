samp-weathernorth-era5-0p5-2017-2019-24h-v2:
  name: samp-weathernorth-era5-0p5-2017-2019-24h-v2
  group_as: era5
  description: Weather from ERA5 for partial northern hemisphere
  attribution: ECMWF/C3S
  licence: CC-BY-4.0

  dates:
    start: '2017-01-01T12:00:00'
    end: '2019-01-31T23:00:00'
    frequency: 24h

  input:
    join:
    - mars:
        use_cdsapi_dataset: "reanalysis-era5-complete"
        class: ea
        expver: "0001"
        grid: "0.5 / 0.5"
        area: "90/-180/20/180"  # northern hemisphere
        levtype: sfc
        param:
        - 2t # 2-metre air temperature
        - sp # Surface pressure
        - 10u # 10m x-direction wind speed
        - 10v # 10m y-direction wind speed
        - msl # Sea level pressure
    - mars:
        use_cdsapi_dataset: "reanalysis-era5-complete"
        class: ea
        expver: "0001"
        grid: "0.5 / 0.5"
        area: "90/-180/20/180"  # northern hemisphere
        level:
        - 10 # hPa
        - 250 # hPa
        - 500 # hPa
        - 1000 # hPa
        levtype: pl # pressure level
        param:
        - z # geopotential height
        - t # air temperature
        - q # specific humidity
        - u # x-direction wind speed
        - v # y-direction wind speed
    - forcings:
        param:
        - cos_julian_day
        - insolation
        - sin_julian_day
        template: \${input.join.0.mars}
