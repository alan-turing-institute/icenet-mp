full-weathersouth-era5-0p25-1979-2025-24h-v1:
  name: full-weathersouth-era5-0p25-1979-2025-24h-v1
  group_as: era5
  description: Weather from ERA5 for partial southern hemisphere
  attribution: ECMWF/C3S
  licence: CC-BY-4.0

  dates:
    start: '1979-01-01T12:00:00'
    end: '2025-12-31T23:00:00'
    frequency: 24h

  input:
    join:
    - mars:
        use_cdsapi_dataset: "reanalysis-era5-complete"
        class: ea
        expver: "0001"
        grid: "0.25 / 0.25"
        area: "-20/-180/-90/180"  # southern hemisphere
        levtype: sfc
        param:
        - 2t # 2-metre air temperature
        - sp # Surface pressure
        - 10u # 10m x-direction wind speed
        - 10v # 10m y-direction wind speed
        - msl # Sea level pressure
    - mars:
        use_cdsapi_dataset: "reanalysis-era5-complete"
        class: ea
        expver: "0001"
        grid: "0.25 / 0.25"
        area: "-20/-180/-90/180"  # southern hemisphere
        level:
        - 10 # hPa
        - 250 # hPa
        - 500 # hPa
        - 1000 # hPa
        levtype: pl # pressure level
        param:
        - z # geopotential height
        - t # air temperature
        - q # specific humidity
        - u # x-direction wind speed
        - v # y-direction wind speed
    - forcings:
        param:
        - cos_julian_day
        - insolation
        - sin_julian_day
        template: \${input.join.0.mars}
